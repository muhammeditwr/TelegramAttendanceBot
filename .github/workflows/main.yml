name: TelegramAttendanceBot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run the bot
      run: |
        python main.py
      env:
        BOT_TOKEN: 7319534098:AAGQhpfRoxiCa2W2zsMIznHeadPE1vGcgpg
        SUPER_HR_EMP_ID: ${{ secrets.SUPER_HR_EMP_ID }}
        SUPER_HR_NAME: ${{ secrets.SUPER_HR_NAME }}
        SUPER_HR_PWD: ${{ secrets.SUPER_HR_PWD }}
